<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #ff0000, #ff7300, #ff0000);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: flashing 0.1s infinite alternate;
        }
        @keyframes flashing {
            0% { background: red; }
            100% { background: yellow; }
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }
        .slot {
            font-size: 60px;
            margin: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .slot span {
            display: inline-block;
            width: 70px;
            height: 70px;
            line-height: 70px;
            background: white;
            color: black;
            border-radius: 10px;
            font-size: 50px;
            text-align: center;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        @keyframes spinning {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        .balance, .message {
            font-size: 26px;
            margin: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 22px;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
            animation: buttonGlow 0.3s infinite alternate;
        }
        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px gold; }
            100% { box-shadow: 0 0 20px white; }
        }
        button:hover {
            background: darkorange;
            transform: scale(1.1);
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <p class="balance">Balance: $<span id="balance">1000</span></p>
        <label>Bet Amount: $<input type="number" id="bet" value="10" min="1"></label>
        <div class="slot">
            <span id="slot1">ðŸŽ°</span>
            <span id="slot2">ðŸŽ°</span>
            <span id="slot3">ðŸŽ°</span>
        </div>
        <button id="spinButton" onclick="roll()">Spin</button>
        <p class="message" id="message"></p>
    </div>
    <script>
        let balance = 1000;
        function roll() {
            let bet = parseInt(document.getElementById('bet').value);
            let spinButton = document.getElementById('spinButton');
            spinButton.disabled = true; 
            if (bet > balance) {
                bet = balance;
                document.getElementById('bet').value = bet;
            }
            if (balance <= 0) {
                document.getElementById('message').innerText = "Game Over! You're out of money!";
                return;
            }
            document.body.style.animation = "flashing 0.1s infinite alternate";
            document.getElementById('slot1').style.animation = "spinning 0.5s linear infinite";
            document.getElementById('slot2').style.animation = "spinning 0.5s linear infinite";
            document.getElementById('slot3').style.animation = "spinning 0.5s linear infinite";
            setTimeout(() => {
                let num1 = Math.floor(Math.random() * 10) + 1;
                let num2 = Math.floor(Math.random() * 10) + 1;
                let num3 = Math.floor(Math.random() * 10) + 1;
                document.getElementById('slot1').innerText = num1;
                document.getElementById('slot2').innerText = num2;
                document.getElementById('slot3').innerText = num3;
                document.getElementById('slot1').style.animation = "none";
                document.getElementById('slot2').style.animation = "none";
                document.getElementById('slot3').style.animation = "none";
                document.body.style.animation = "none";
                if (num1 === num2 && num2 === num3) {
                    balance += bet * 30;
                    document.getElementById('message').innerText = "ðŸŽ‰ JACKPOT!!!!! ðŸŽ‰";
                } else if (num1 === num2 || num1 === num3 || num2 === num3) {
                    balance += bet * 2;
                    document.getElementById('message').innerText = "ðŸŽŠ You won! ðŸŽŠ";
                } else {
                    balance -= bet;
                    document.getElementById('message').innerText = "ðŸ˜¢ You lost ðŸ˜¢";
                }
                document.getElementById('balance').innerText = balance;
                if (balance <= 0) {
                    document.getElementById('message').innerText = "Game Over! You're out of money!";
                }
                spinButton.disabled = false;
            }, 1500);
        }
    </script>
</body>
</html>
