<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Animation</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const centerX = canvas.width / 2; // center of the larger circle
    const centerY = canvas.height / 2;
    const radius = 100; // radius of the larger circle
    const orbitRadius = 50; // radius of the orbit of the smaller circle
    let angle = 0; // starting angle for the small circle

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

      // Draw the larger circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = 'black';
      ctx.stroke();

      // Calculate the position of the smaller circle
      const smallCircleX = centerX + Math.cos(angle) * orbitRadius;
      const smallCircleY = centerY + Math.sin(angle) * orbitRadius;

      // Draw the smaller circle
      ctx.beginPath();
      ctx.arc(smallCircleX, smallCircleY, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();

      // Increment the angle to move the small circle
      angle += 0.01;

      requestAnimationFrame(draw); // Call the draw function to animate
    }

    draw(); // Start the animation
  </script>
</body>
</html>
