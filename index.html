<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slot { font-size: 40px; margin: 20px; }
        .balance { font-size: 20px; }
    </style>
</head>
<body>
    <h1>Slot Machine</h1>
    <p class="balance">Balance: $<span id="balance">1000</span></p>
    <label>Bet Amount: $<input type="number" id="bet" value="10" min="1"></label>
    <div class="slot" id="slots">ðŸŽ° ðŸŽ° ðŸŽ°</div>
    <button onclick="roll()">Spin</button>
    <p id="message"></p>

    <script>
        let balance = 1000;

        function roll() {
            let bet = parseInt(document.getElementById('bet').value);
            if (bet > balance) {
                bet = balance;
                document.getElementById('bet').value = bet;
            }
            if (balance <= 0) {
                document.getElementById('message').innerText = "Game Over! You're out of money!";
                return;
            }
            
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            let num3 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('slots').innerText = `${num1} ${num2} ${num3}`;
            
            if (num1 === num2 && num2 === num3) {
                balance += bet * 30;
                document.getElementById('message').innerText = "JACKPOT!!!!!";
            } else if (num1 === num2 || num1 === num3 || num2 === num3) {
                balance += bet * 2;
                document.getElementById('message').innerText = "You won!";
            } else {
                balance -= bet;
                document.getElementById('message').innerText = "You lost";
            }
            
            document.getElementById('balance').innerText = balance;
            if (balance <= 0) {
                document.getElementById('message').innerText = "Game Over! You're out of money!";
            }
        }
    </script>
</body>
</html>
