<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: radial-gradient(circle, #ff0000, #ff7300, #ff0000);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 40px rgba(255, 215, 0, 1); }
        }
        .slot {
            font-size: 60px;
            margin: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        .slot span {
            display: inline-block;
            width: 70px;
            height: 70px;
            line-height: 70px;
            background: white;
            color: black;
            border-radius: 10px;
            font-size: 50px;
            text-align: center;
        }
        @keyframes spinning {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        .balance, .message {
            font-size: 26px;
            margin: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 22px;
            background: gold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        button:hover {
            background: darkorange;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

        <label>Bet Amount: $<input type="number" id="bet" value="10" min="1"></label>
