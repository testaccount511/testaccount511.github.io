<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADOFI-like Game</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 100; // Larger circle radius
    const orbitRadius = 50; // Smaller circle orbit radius
    let angle = 0; // Initial angle for the smaller circle's orbit
    const speed = 0.05; // Speed of the movement
    const angleStep = 0.02; // Step change when a key is pressed
    let isMoving = true; // Movement state (simulating ADOFI-like beat)
    
    // Player's circle position
    let playerAngle = 0;
    
    // Function to draw the game scene
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

      // Draw the larger circle (track)
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = 'black';
      ctx.stroke();

      // Calculate the position of the moving circle
      const playerX = centerX + Math.cos(playerAngle) * orbitRadius;
      const playerY = centerY + Math.sin(playerAngle) * orbitRadius;

      // Draw the moving circle (the player's object)
      ctx.beginPath();
      ctx.arc(playerX, playerY, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();

      // Update the angle for the circular movement
      if (isMoving) {
        playerAngle += speed;
      }

      // Visual effect on movement
      if (Math.sin(playerAngle * 10) > 0) {
        ctx.fillStyle = 'blue';
      } else {
        ctx.fillStyle = 'green';
      }
      
      // Add more effects, colors, etc., based on game logic

      requestAnimationFrame(draw); // Keep animating the frame
    }

    // Keypress event to simulate interaction (left or right turns)
    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        playerAngle -= angleStep; // Rotate counterclockwise
      } else if (event.key === 'ArrowRight') {
        playerAngle += angleStep; // Rotate clockwise
      }
    });

    // Function to simulate beats (optional for music sync)
    function simulateBeat() {
      // Toggle movement on or off based on a simulated rhythm
      setInterval(() => {
        isMoving = !isMoving;
      }, 500); // Toggle every 500ms, mimicking a beat
    }

    // Start game logic
    simulateBeat(); // Start the rhythm
    draw(); // Start drawing
  </script>
</body>
</html>
